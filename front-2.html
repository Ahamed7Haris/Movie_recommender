<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(-30px);
            z-index: 2;
        }
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
        }
        .btn-primary {
            background-color: #ff6347;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        .list-group-item img {
            margin-right: 10px;
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
        /* Star Animation */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            opacity: 0.8;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        .star:nth-child(1) { top: 5%; left: 10%; width: 6px; height: 6px; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; left: 25%; width: 8px; height: 8px; animation-delay: 0.2s; }
        .star:nth-child(3) { top: 25%; left: 40%; width: 5px; height: 5px; animation-delay: 0.4s; }
        .star:nth-child(4) { top: 35%; left: 55%; width: 7px; height: 7px; animation-delay: 0.6s; }
        .star:nth-child(5) { top: 45%; left: 70%; width: 4px; height: 4px; animation-delay: 0.8s; }
        .star:nth-child(6) { top: 55%; left: 85%; width: 9px; height: 9px; animation-delay: 1s; }
        .star:nth-child(7) { top: 65%; left: 15%; width: 5px; height: 5px; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 75%; left: 30%; width: 6px; height: 6px; animation-delay: 1.4s; }
        .star:nth-child(9) { top: 85%; left: 45%; width: 4px; height: 4px; animation-delay: 1.6s; }
        .star:nth-child(10) { top: 95%; left: 60%; width: 7px; height: 7px; animation-delay: 1.8s; }
    </style>
</head>
<body>
    <div class="container" id="recommenderContainer">
        <h1>Movie Recommender System</h1>
        <form action="/front" method="post">
            <div class="form-group">
                <label for="Movie">Enter Name of Movie:</label>
                <select class="form-control" name="Movie" id="Movie">
                    {% for i in options %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        {% if recommendations %}
            <h2>Recommendations</h2>
            <ul class="list-group">
                {% for i in recommendations %}
                    <li class="list-group-item">
                       
                        {{ i }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Star elements for animation -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show the container with animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('recommenderContainer');
            setTimeout(() => {
                container.classList.add('show');
            }, 100);
        });
    </script>
</body>
</html>
